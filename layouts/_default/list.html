{{ define "main" }}
	<main>
        <h1>{{ .Title }}</h1>
        {{ range .Pages }}
            <article>
                <a href="{{.Permalink}}">
                    <h2>{{.Title}}</h2>
                </a>
                <span class="text-muted"> {{ .Date.Format "January 2, 2006" }} </span>
                <p>
                    {{ .Summary }}
                </p>
            </article>
        {{ end }}
	</main>
{{ end }}
